{% extends 'base.html' %}
{% block body %}
    <div class="container">
     <div class="row">
       <div class="col-md-6">
           <img  src="{{ places.img.url }}" width="300" height="300">
            </div>
         <div class="col-md-6">

       <h2>{{ places.name }}</h2><br>
       <h6>{{ places.desc }}</h6><br>
             <a class="btn btn-info" href="{% url 'travelapp:update' places.id %}" >update</a>
       <a class="btn btn-danger" href="{% url 'travelapp:delete' places.id %}">delete</a>
    
          </div>
        </div>
     </div>


{% endblock %}
