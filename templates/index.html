{% extends 'base.html' %}
{% block body  %}


    <div class="container">
         <div class="row">

             {% for i in place_list %}
             <div class="col-md-4"><hr>
                 <div class="card">
                      <img  src="{{ i.img.url }}" class="card-img-top" alt="" height="250px">
                      <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>

                            <a class="btn btn-success" href="{% url 'travelapp:detail' i.id %}" >View Details</a>

                      </div>
                 </div>
             </div>

              {% endfor %}


         </div>
    </div>

{% endblock %}
